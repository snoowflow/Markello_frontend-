<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fib(n) {
 		 var a = 1,
   			 b = 1;
 			 for (var i = 3; i <= n; i++) {
    			var c = a + b;
   					a = b;
    					b = c;
 			 }
 			 return b;
		}

		alert( fib(3) ); 
		alert( fib(7) ); 
		alert( fib(77) );
	</script>
</body>
</html>
